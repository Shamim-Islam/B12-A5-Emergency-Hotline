<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap");
      .hind-madurai {
        font-family: "Hind Madurai", sans-serif;
      }
    </style>
  </head>

  <body class="hind-madurai">
    <header class="max-w-[1920px]">
      <!-- navbar section -->
      <navbar class="mx-[60px] flex justify-between py-6">
        <div class="flex gap-3 items-center">
          <img
            src="./assets/logo.png"
            alt="main-logo"
            class="w-[50px] h-[50px]"
          />
          <h1 class="text-[#006747] font-black text-2xl leading-[1]">
            Emergency <br />Service
          </h1>
        </div>
        <div class="flex items-center gap-5">
          <div
            class="flex gap-3 items-center bg-[#41ff6b1a] px-9 py-3 rounded-full"
          >
            <span class="font-black text-lg">0</span>
            <img src="./assets/heart.png" alt="" class="w-[30px]" />
          </div>
          <div
            class="flex justify-center items-center gap-3 bg-[#41ff6b1a] px-7 py-3 rounded-full"
          >
            <span class="font-black text-lg">100</span>
            <img src="./assets/coin.png" alt="" class="w-[24px]" />
          </div>
          <button
            class="btn btn-success rounded-full py-6 px-8 font-semibold text-white text-[16px] bg-[#00a63e]"
          >
            <span>0</span> Copy
          </button>
        </div>
      </navbar>
    </header>
    <section class="banner">
      <div
        class="text-center py-6 bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]"
      >
        <img src="./assets/logo-dark.png" alt="" class="w-[92px] mx-auto" />
        <h1 class="text-[40px] py-3 font-bold text-white">
          Emergency Service Directory
        </h1>
        <p class="text-[20px] font-semibold text-white">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
  </body>
</html>
